<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Dashboard — Gestão UBS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">

    <aside class="sidebar">
        <div class="logo">Gestão UBS</div>
        <nav class="nav flex-column">
            <a class="nav-link active" href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
            <a class="nav-link" href="pacientes.html"><i class="bi bi-people"></i> Pacientes</a>
            <a class="nav-link" href="medicos.html"><i class="bi bi-person-badge"></i> Médicos</a>
            <a class="nav-link" href="consultas.html"><i class="bi bi-calendar-check"></i> Consultas</a>
            <a class="nav-link" href="relatorios.html"><i class="bi bi-bar-chart"></i> Relatórios</a>
        </nav>
    </aside>

    <main class="main-content">
        <h1 class="page-title"><i class="bi bi-pie-chart"></i> Dashboard Geral</h1>

        <div class="row mt-4 g-3">
            <div class="col-md-4">
                <div class="card stats-card">
                    <div>
                        <div class="stat-number" id="totalPacientes">0</div>
                        <div class="stat-label">Pacientes cadastrados</div>
                    </div>
                    <i class="bi bi-people-fill icon-faded"></i>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card stats-card">
                    <div>
                        <div class="stat-number" id="totalMedicos">0</div>
                        <div class="stat-label">Médicos cadastrados</div>
                    </div>
                    <i class="bi bi-person-badge icon-faded"></i>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card stats-card">
                    <div>
                        <div class="stat-number" id="totalConsultas">0</div>
                        <div class="stat-label">Consultas registradas</div>
                    </div>
                    <i class="bi bi-calendar-check icon-faded"></i>
                </div>
            </div>
        </div>

        <section class="mt-4">
            <h5><i class="bi bi-calendar2-event"></i> Consultas de Hoje</h5>
            <div class="card mt-2" id="consultasHojeCard">
                <div class="p-3" id="consultasHojeMsg">Carregando...</div>
            </div>
        </section>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/dashboard.js"></script>
</body>
</html>
